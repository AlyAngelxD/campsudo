<!DOCTYPE html>
<html>
	<head>
		<title>
			Home - Postel
		</title>
        <link type="text/css" rel="stylesheet" href="/Postel-main.css"/>
        <style>
            html {
                background-image: url(http://www.feedster.com/wp-content/uploads/2016/04/F14.jpg);
                background-size: cover;
            }
            
            /* Logo */
            #logo {
                background-color: rgba(210, 164, 121, 0.8);
                border: 2px solid #ccc;
                top: 25%;
                left: 10%;
                height: auto;
                width: 80%;
            }
            #logo img {
                height: 250px;
                width: auto;
                margin-top: 50px;
            }            
            #logo p {
                margin-top: -200px;
                font-size: 700%;
            }
            
            /* Button */
            .button {
                padding-top: 7px;
                padding-bottom: 7px;
                padding-left: 10px;
                padding-right: 10px;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
                color: #fff;
                text-shadow: 2px 2px #444; 
                background-color: #9999ff;
                border-radius: 4px;
                box-shadow: 2px 3px 2px 2px #888;
                display: inline-block;
                margin-top: 9px;
            }
            .button:hover {
                background-color: #8888ff
            }
            .button:active {
                background-color: #ccc;
                transform: translateY(4px);
            }
            .divider {
                display: inline-block;
                float: right;
                margin-right: 20px;
            }
	  </style>
	</head>
	<body>
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Pencil_icon_vector.svg/2000px-Pencil_icon_vector.svg.png"/>
            <p>
                Postel
            </p>
        </div>
		<div class="divider">
            <a href="/postel-login.html" class="button">
                Create Account
            </a>
        </div>
		<div class="divider">
            <a href="/postel-login.html" class="button">
                Login
            </a>
        </div>
	</body>
</html>
